<section>
    <div class="row">
        <div class="col-12">
            <h2>Login User</h2>
            <form [formGroup]="formLogin" (ngSubmit)="onSubmitLogin()">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input formControlName="email" type="email" class="form-control">
                    <div *ngIf="f.email.touched && f.email.invalid" class="error">
                        <span *ngIf="f.email.errors?.required">email is required </span>
                        <span *ngIf="f.email.errors?.email">must be a valid email </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control">
                    <div *ngIf="f.password.touched && f.password.invalid" class="error">
                        <span *ngIf="f.password.errors?.required">password is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" [disabled]="!formLogin.valid">Login</button>
                        </div>
                        <div class="col-auto">
                            <button type="reset" class="btn btn-primary">reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div> 
  </section>
